name: Run algoWIF

on:
  schedule:
    - cron: '0 0 * * *'  # Это настроит запуск скрипта ежедневно в полночь по UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Замените на нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy python-telegram-bot

    - name: Run script
      run: |
        python algoWIF.py
